name: CI

on:
  push:
    branches:
      - "*"
      - "*/*"
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: setup node
        uses: actions/setup-node@v1

      - name: npm ci & npm run build
        run: |
          npm ci
          npm run build:ci

      - name: upload www output
        uses: actions/upload-artifact@v1
        with:
          name: www
          path: www

      - name: upload App Engine file
        uses: actions/upload-artifact@v1
        with:
          name: app.yaml
          path: app.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: download www build directory
        uses: actions/download-artifact@v1
        with:
          name: www

      - name: download App Engine file
        uses: actions/download-artifact@v1
        with:
          name: app.yaml

      - name: login gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "286.0.0"
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: deploy to dev
        run: gcloud app deploy --version=dev

      - name: deploy to prod
        if: github.ref == 'refs/heads/develop'
        run: gcloud app deploy --version=prod

      - name: pull-request to master
        if: github.ref == 'refs/heads/develop' && success()
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
